{% extends 'base.html' %}

{% block main %}


<h4 class="mb-4">Cadastro de Periodo x Nota</h4>
<div class="row mb-1">
<h7>Empresa: <b>{{usuario.idempresa}}</b>
    </div>
<div class="row mb-1">
</h7> <h8>Filial: <b>{{usuario.idfilial}}</b></h8>
     </div>
<div class="row">
   <div class="col-5">
       <table class="table table-sm table-striped">
  <thead>
    <tr>
      <th scope="col">Periodo</th>
      <th scope="col">Nota</th>
        <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for nota in notafilial %}
    <tr>
      <td>{{ nota.periodo }}</td>
      <td>{{ nota.nota }}</td>
        <td><a href="{% url 'update-av-notafinal' nota.id  %}"> <i class="mr-2 fas fa-edit"></i></a>
        <a href="{% url 'delete-av-notafinal' nota.id  %}"> <i class="fas fa-trash"></i></a></td>
   
    </tr>
  {% endfor %}

  </tbody>
</table>
       
   </div> 
    
</div>

<a class= 'btn btn-primary' href="{% url 'novo-av-notafinal' %}">Nova Nota</a>
  {% endblock %}
